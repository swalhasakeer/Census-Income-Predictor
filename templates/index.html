<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
        background: rgba(255, 255, 255, 0.1); /* add this */
        padding: 40px 30px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 60%;
        }

        h1 {
        text-align: center;
        margin-bottom: 30px;
        color:rgb(248, 224, 8);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }
        input[type="submit"] {
            margin-top: 25px;
            background-color: #ffdd57;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #ffd633;
        }
        .result {
            margin-top: 20px;
            background: #3a3f60;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1em;
            color: #00ff99;
        }
    </style>
</head>
<body style="background-color: black; color: yellow;">
    <div class="container">
        <div>
            <h1 style="text-align: center; color: rgb(248, 224, 8)">Income Prediction</h1>

        </div>
        <div>
            <form action="{{ url_for('index') }}" method="post">
            <label for="age">Age:</label>
            <input type="number" name="age" placeholder="Enter Your Age" required>

            <label>Education:</label>
            <select name="education" required>
                <option>Preschool</option>
                <option>1st-4th</option>
                <option>5th-6th</option>
                <option>7th-8th</option>
                <option>9th</option>
                <option>10th</option>
                <option>11th</option>
                <option>12th</option>
                <option>HS-grad</option>
                <option>Some-college</option>
                <option>Assoc-voc</option>
                <option>Assoc-acdm</option>
                <option>Bachelors</option>
                <option>Masters</option>
                <option>Prof-school</option>
                <option>Doctorate</option>
            </select>

            <label>Sex:</label>
            <select name="sex" required>
                <option>Male</option>
                <option>Female</option>
            </select>

            <label>Capital-gain:</label>
            <input type="number" name="capital-gain" placeholder="Enter Value" required>

            <label>Capital-loss:</label>
            <input type="number" name="capital-loss" placeholder="Enter Value" required>

            <label>Hours-per-week:</label>
            <input type="number" name="hours-per-week" placeholder="Enter Value" required>

            <label>Are you Married (Civil-Spouse)?</label>
            <select name="marital_Married-civ-spouse" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Occupation is Exec-managerial?</label>
            <select name="occupation_Exec-managerial" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <input type="submit" value="Predict">
            </form>
        </div>
        
        {% if prediction %}
            <div class="result">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
